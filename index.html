<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Math Table</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <style>

    .badge-secondary{

      background: linear-gradient(45deg, black ,purple) !important;

    }

    .bg-secondary{

            background: linear-gradient(45deg, black ,purple) !important;

    }

    

  </style>

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">

    <a href="#" class="navbar-brand">Math Table</a>

  </nav>

  <div class="container-fluid mt-3">

  <div class="row ">

    <div class="col">

      <div class="card">

        <div class="card-header bg-secondary text-white">

          <h3>Kids Math Table</h4>

        </div>

        <div class="card-body bg-dark text-white">

          <form>

            <div class="row">

              <div class="col-md-4">

                <div class="form-group">

                  <label>Enter a Number</label>

                  <input id="req-number" type="number" class="form-control" placeholder="Your Number">

                </div>

              </div>

              <div class="col-md-8">

                <div class="form-group">

                  <label>Range Selector</label>

                  <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">

              </div>

            </div>

          </div>

          </form>

          

        </div>

        </div>

        </div>

        </div>

        </div>

<!-- Result Section  -->

<div class="container-fluid mt-3  ">

  <div class="row">

  <div class="col">

      <div class="card">

        <div class="card-body bg-dark d-flex justify-content-center align-item-center">

          

    <div class="col-md-2">

      <h3 class="display-5">

        <span class="badge badge-secondary" id="number">1</span>

      </h3>

    </div>

    <div class="col-md-2 mt-2">

     <h3 class="display-5 text-white m-auto ">

        *

      </h3>

    </div>

     <div class="col-md-2">

      <h3 class="display-5">

        <span class="badge badge-secondary" id="multiples">1</span>

      </h3>

    </div>

     <div class="col-md-2 ">

      <h3 class="display-5 text-white ">

        =

      </h3>

    </div>

     <div class="col-md-2">

      <h3 class="display-5">

        <span class="badge badge-secondary" id="result">1</span>

      </h3>

    </div>

      

    </div>

        </div>

        

      </div>

      

    </div>

    

  </div>

  

</div>                

    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 <script src="app1.js"></script>

</body>

</html>
