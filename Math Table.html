<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Math Table</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <style>
    .badge-secondary{
      background: linear-gradient(45deg, black ,purple) !important;
    }

    .bg-secondary{
            background: linear-gradient(45deg, black ,purple) !important;

    }

    
  </style>

</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Math Table</a>
  </nav>

  <div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3>Kids Math Table</h4>
        </div>
        <div class="card-body bg-dark text-white">
          <form>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Enter a Number</label>
                  <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                  <label>Range Selector</label>
                  <input type="range" class="custom-range" id="multiplier" min="1" max="10" value="1">
              </div>


            </div>
          </div>
          </form>
          
        </div>
        </div>
        </div>
        </div>
        </div>

<!-- Result Section  -->

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body bg-dark">
          <div class="row align-items-center">
    <div class="col-md-2">
      <h3 class="display-3">
        <span class="badge badge-secondary" id="number">1</span>
      </h3>
    </div>
    <div class="col-md-2 mt-2">
     <h3 class="display-3 text-white m-auto ">
        *
      </h3>
    </div>
     <div class="col-md-2">
      <h3 class="display-3">
        <span class="badge badge-secondary" id="multiples">1</span>
      </h3>
    </div>
     <div class="col-md-2">
      <h3 class="display-3 text-white">
        =
      </h3>
    </div>
     <div class="col-md-2">
      <h3 class="display-3">
        <span class="badge badge-secondary" id="result">1</span>
      </h3>
    </div>

      
    </div>



        </div>
        
      </div>
      
    </div>
    
  </div>
  

</div>                
    





  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- mdB core JavaScript -->
  <!-- <script type="text/javascript" src="js/mdb.min.js"></script>
 -->  <!-- Your custom scripts (optional) -->
  <script src="app1.js">
    
  </script>

</body>
</html>
